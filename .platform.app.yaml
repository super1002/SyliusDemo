name: sylius

type: "php:7.2"
build:
    flavor: symfony

relationships:
    database: "mysql:mysql"
    redis: "redis:redis"

runtime:
    extensions:
        - msgpack
        - igbinary
        - memcached
        - redis

web:
    document_root: "/web"
    passthru: "/app.php"

    whitelist:
      - \.css$
      - \.js$

      - \.gif$
      - \.jpe?g$
      - \.png$
      - \.tiff?$
      - \.wbmp$
      - \.ico$
      - \.jng$
      - \.bmp$
      - \.svgz?$

      - \.midi?$
      - \.mpe?ga$
      - \.mp2$
      - \.mp3$
      - \.m4a$
      - \.ra$
      - \.weba$

      - \.3gpp?$
      - \.mp4$
      - \.mpe?g$
      - \.mpe$
      - \.ogv$
      - \.mov$
      - \.webm$
      - \.flv$
      - \.mng$
      - \.asx$
      - \.asf$
      - \.wmv$
      - \.avi$

      - \.ogx$

      - \.swf$

      - \.jar$

      - \.ttf$
      - \.eot$
      - \.woff$
      - \.woff2$
      - \.otf$

      - /robots\.txt$

      - \.html$
      - \.pdf$

disk: 2048

mounts:
    "/var/cache": "shared:files/cache"
    "/var/logs": "shared:files/logs"
    "/web/uploads": "shared:files/uploads"
    "/web/media": "shared:files/media"

hooks:
    build: |
        rm web/app_dev.php
        rm web/app_test.php
        rm web/app_test_cached.php
        rm -rf var/cache/*
        php bin/console --env=prod --no-debug --ansi cache:clear
        php bin/console --env=prod --no-debug --ansi assets:install
        npm install
        npm run gulp
    deploy: |
        rm -rf web/media/*
        php bin/console --env=prod --no-debug sylius:fixtures:load
        rm -rf var/cache/*

crons:
    reset:
        spec: "0 */1 * * *"
        cmd: "rm -rf web/media/* && php bin/console --env=prod --no-debug sylius:fixtures:load"
